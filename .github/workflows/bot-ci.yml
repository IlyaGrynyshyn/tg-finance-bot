name: CI/CD for Telegram Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt



  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy Bot
      run: |
        ssh user@your-server "cd /path/to/your/project && git pull && source /path/to/.env && docker-compose up -d" # TODO: вказати правельний шлях
      env:
        BOT_API_KEY: ${{ secrets.BOT_API_KEY }}
